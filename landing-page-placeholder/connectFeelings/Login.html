<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectFeelings - Inicia Sessió</title>

    <link rel="stylesheet" href="./styles/style-login.css">
    <script defer src="login.js"></script>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
    <div class="logo-container">
        <img src="../Documentacio/Logo/LogoProjecte2.svg" class="logo">
        <h1>ConnectFeelings</h1>
    </div>

    <div class="header-buttons">
        <button><i class="fa-solid fa-moon"></i></button>
        <button><i class="fa-solid fa-gear"></i></button>
        <button><i class="fa-solid fa-star"></i></button>
    </div>
</header>

<nav>
    <a href="#">HOME</a>
    <a href="#">MATERIALS</a>
    <a href="#">CONFIGURADOR</a>
    <a href="#">CONTACTE</a>
</nav>

<main>
    <h2>Inicia sessio</h2>

    <section class="panel">
        <div class="panel-inner">

            <!-- Iniciar Sessió -->
            <div class="box">
                <h3>Inicia sessio</h3>

                <div class="form-block">
                    <label>nom d’usuari</label>
                    <input type="text">

                    <label>password</label>
                    <input type="password">
                </div>

                <button class="circle-btn">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>

            <!-- Crear Usuari -->
            <div class="box">
                <h3>Crear Usuari</h3>

                <div class="form-double">
                    <div>
                        <label>nom d’usuari</label>
                        <input type="text">
                    </div>

                    <div>
                        <label>password</label>
                        <input type="password">
                    </div>

                    <div class="full">
                        <label>repeteix la password</label>
                        <input type="password">
                    </div>
                </div>

                <button class="circle-btn">
                    <i class="fa-solid fa-check"></i>
                </button>
            </div>

        </div>
    </section>

</main>

<footer>
    <img src="../Documentacio/Logo/LogoProjecte2.svg" class="logo-foot">
    <p>ConnectFeelings</p>
</footer>
<script>
    document.querySelectorAll(".circle-btn").forEach(btn => {
    btn.addEventListener("click", () => {
        alert("Funció pendent: Enviar formulari");
    });
});

</script>
</body>
</html>
